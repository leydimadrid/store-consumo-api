<div class="w-full flex space-x-10">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        alt="ecommerce"
        class="w-full object-cover object-center"
        src="{{product()?.image}}"
        />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        <img
          alt="ecommerce"
          class="object-cover object-center rounded border-2 border-gray-200"
          src="{{product()?.image}}"
          [class.border-blue-400] = "product()?.image"
        />
        <img
          alt="ecommerce"
          class="w-full object-cover object-center rounded border-2 border-gray-200"
          src="{{product()?.image}}"
        />
        <img
          alt="ecommerce"
          class="w-full object-cover object-center rounded border-2 border-gray-200"
          src="{{product()?.image}}"
        />
      </div>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest"> {{product()?.category}} </h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{product()?.title}}
    </h1>
    <p class="leading-relaxed">
      {{product()?.description}}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{product()?.price | currency: '$'}}</p>

    <button
    (click)="addToCart()"
      class="flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded mt-4"
    >
      Add To Cart
    </button>
  </div>
</div>
